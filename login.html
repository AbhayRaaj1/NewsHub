<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form - NewsHub</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    form {
      height: auto;
      width: 400px;
      background-color: rgba(255,255,255,0.13);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 40px 35px;
    }
    form h3 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255,255,255,0.07);
      border-radius: 3px;
      padding: 0 40px 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
      color: #fff;
    }
    ::placeholder {
      color: #e5e5e5;
    }
    .input-box {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #23a2f6;
      color: #fff;
    }
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      color: #23a2f6;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #responseMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    @media (max-width: 450px) {
      form { width: 90%; padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form id="loginForm">
    <h3>Login Here</h3>

    <label for="username">Email</label>
    <input type="email" id="username" placeholder="Enter Email" required>

    <label for="password">Password</label>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password" required>
      <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
    </div>

    <button type="submit" id="loginBtn">Log In</button>
    <p id="responseMsg"></p>

    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        password.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    // Login API call
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const responseMsg = document.getElementById("responseMsg");
      const loginBtn = document.getElementById("loginBtn");

      responseMsg.innerText = "";
      if (!email || !password) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "Please fill in all fields";
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";

      try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          responseMsg.style.color = "lightgreen";
          responseMsg.innerText = " Login Successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          responseMsg.style.color = "red";
          responseMsg.innerText = data.error || " Login failed";
        }
      } catch (err) {
        console.error(err);
        responseMsg.style.color = "red";
        responseMsg.innerText = "Server not responding";
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerText = "Log In";
      }
    });
  </script>
</body>
</html>
