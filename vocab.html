<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Feature</title>
  <style>
  
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }

    /* Glassmorphism container */
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
      color: #fff;
    }

    h2 { 
      margin-bottom: 20px; 
      font-size: 26px;
      color: #fff;
    }

    input { 
      padding: 10px; 
      width: 70%; 
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button { 
      padding: 10px 16px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 15px;
      margin-top: 8px;
      background: #6a11cb; 
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }

    #result { 
      margin-top: 20px; 
      padding: 15px; 
      border-radius: 10px; 
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      text-align: left;
    }

    .word { font-size: 22px; font-weight: bold; color: #ffeaa7; }
    .meaning { margin-top: 8px; }
    .example { margin-top: 8px; font-style: italic; color: #dfe6e9; }

    .exit-btn {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .exit-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2> My Vocabulary</h2>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <br>
    <button onclick="getMeaning()">Search</button>

    <div id="result"></div>

    <!-- Exit button -->
    <button class="exit-btn" onclick="window.location.href='index.html'">
      <i class="fa fa-arrow-left"></i> Back to Home
    </button>
  </div>

  <script>
    async function getMeaning() {
      const word = document.getElementById("wordInput").value.trim();
      if (!word) {
        alert("Please enter a word!");
        return;
      }

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) {
          document.getElementById("result").innerHTML = `<p style="color:red"> Word not found!</p>`;
          return;
        }

        const data = await response.json();
        const meaning = data[0].meanings[0].definitions[0].definition;
        const example = data[0].meanings[0].definitions[0].example || "No example available";

        document.getElementById("result").innerHTML = `
          <div class="word">${data[0].word}</div>
          <div class="meaning"><b>Meaning:</b> ${meaning}</div>
          <div class="example"><b>Example:</b> ${example}</div>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = `<p style="color:red"> Error fetching word!</p>`;
      }
    }
  </script>

  <!-- Font Awesome for arrow icon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>
